<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>
		 Epicycloid Curve Compute
	</title>
</head>
<body onload="draw()">
	<div id="coordinate"></div>
</body>
<script type="text/javascript">
	function draw(){
		var a=7, b=3;
		var x0=7, y0=0;
		var coord = document.getElementById("coordinate");
		var coordinates = new Array();

		var cos=Math.cos, sin=Math.sin, pi=Math.PI, nRev=6;
		var i = 0;
		for(var t=0.0; t<(pi*nRev); t+=0.01){
			var x=(a+b)*cos(t) - b*cos((a/b+1)*t);
			var y=(a+b)*sin(t) - b*sin((a/b+1)*t);
			coordinates[i] = (-118.289422+0.1*x)+","+(34.020700+0.1*y)+"<br>";
			i++;
		}
		
		for(var j=0; j<coordinates.length; j++){
			coord.innerHTML += coordinates[j];
		}

	}
</script>
</html>
