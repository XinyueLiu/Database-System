<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>
		 Epicycloid Curve 
	</title>
</head>
<body onload="draw()">
	<canvas id="graph" height="300" width="1264"></canvas>
	<div>Coordinate:</div>
	<div id="coordinate"></div>
</body>
<script type="text/javascript">
	function draw(){
		var a=7, b=3;
		var x0=7, y0=0;
		var c = document.getElementById("graph");
		var coord = document.getElementById("coordinate");
		var coordinates = new Array();
		var ctx = c.getContext("2d");
		ctx.beginPath();
		ctx.moveTo(150+10*a,150+10*y0);

		var cos=Math.cos, sin=Math.sin, pi=Math.PI, nRev=6;
		var i = 0;
		for(var t=0.0; t<(pi*nRev); t+=0.01){
			var x=(a+b)*cos(t) - b*cos((a/b+1)*t);
			var y=(a+b)*sin(t) - b*sin((a/b+1)*t);
			ctx.lineTo(150+10*x,150+10*y);
			coordinates[i] = (150+10*x)+" "+(150+10*y)+"<br>";
			i++;
		}
		ctx.lineWidth = 2; 
		ctx.stroke();
		ctx.fillStyle = "black";  
		coord.innerHTML += coordinates;

	}
</script>
</html>
